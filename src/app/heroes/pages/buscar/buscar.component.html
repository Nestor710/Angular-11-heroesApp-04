<div fxLayout="column">
    <div>
        <h1>Buscador de héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>

        <mat-form-field>
            <input type="text" placeholder="Buscar héroes" aria-label="Number" [matAutocomplete]="auto" matInput [(ngModel)]="termino" (input)="buscando()">

            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSelecionada( $event )">

                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{ heroe.superhero }}
                </mat-option>

                <mat-option [value]="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                    No se encontró nada con el termino: {{ termino }}
                </mat-option>

            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div *ngIf="heroeSeleccionado">
        <app-heroe [heroe]="heroeSeleccionado"></app-heroe>
    </div>
</div>
